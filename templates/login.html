<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta charset="utf-8">
    <title>ADMIN</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login.css') }}"><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <script>
        window.console = window.console || function(t) {};
    </script>
    <script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-2c7831bb44f98c1391d6a4ffda0e1fd302503391ca806e7fcc7b9b87197aec26.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="container a-container" id="a-container">
        <form class="form" id="a-form" method="POST" action="/signup" onsubmit="return signup(event);">
          <h2 class="form_title title">Create Account</h2>
          <input class="form__input" type="text" name="username" placeholder="Username">
          <input class="form__input" type="text" name="email" placeholder="Email">
          <input class="form__input" type="password" name="password" placeholder="Password">
          <input class="form__input" type="password" name="verification_code" placeholder="Verification ID">
          <button class="form__button button submit">SIGN UP</button>
        </form>
      </div>
      <div class="container b-container" id="b-container">
        <form class="form" id="b-form" method="POST" action="/login">
          <h2 class="form_title title">Sign In to Website</h2>
          <input class="form__input" type="text" name="username" placeholder="Username">
          <input class="form__input" type="password" name="password" placeholder="Password">
          <a href="/forgot_password" id="forgotPasswordLink">Forgot Password?</a>
          <button class="form__button button submit">SIGN IN</button>
        </form>
      </div>
      <div class="switch" id="switch-cnt">
        <div class="switch__circle"></div>
        <div class="switch__circle switch__circle--t"></div>
        <div class="switch__container" id="switch-c1">
          <h2 class="switch__title title">Welcome Back !</h2>
          <p class="switch__description description">To keep connected with us please login with your personal info</p>
          <button class="switch__button button switch-btn">SIGN IN</button>
        </div>
        <div class="switch__container is-hidden" id="switch-c2">
          <h2 class="switch__title title">Hello Friend !</h2>
          <p class="switch__description description">Enter your personal details and start journey with us</p>
          <button class="switch__button button switch-btn">SIGN UP</button>
        </div>
      </div>
    </div>
    <div id="popup" class="popup hidden">
      <div class="popup-content">
        <span class="close" id="close-popup">&times;</span>
        <p id="popup-message"></p>
      </div>
    </div>
    <script src="{{ url_for('static', filename='login.js') }}"></script>
  </body>
</html>
